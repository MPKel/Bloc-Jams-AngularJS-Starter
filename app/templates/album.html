<main class="album-view container narrow">
    <section class="clearfix">
        <div class="column half">
            <img src="/assets/images/album_covers/01.png" class="album-cover-art">
        </div>
        <div class="album-view-details column half">
            <h2 class="album-view-title">{{ albumSongs.albumData.title }}</h2>
            <h3 class="album-view-artist">{{ albumSongs.albumData.artist }}</h3>
            <h5 class="album-view-release-info">{{ albumSongs.albumData.year }} {{ albumSongs.albumData.label }}</h5>
        </div>
    </section>
    <table class="album-view-song-list">
        <tr class="album-view-song-item" ng-repeat="listen in albumSongs.albumData.songs" ng-mouseover="hovered = true" ng-mouseleave="hovered = false">
            <td class="song-item-number">
              <span ng-show="!listen.playing && !hovered">{{$index + 1}}</span>
              <a class="album-song-button" ng-show="!listen.playing && hovered" ng-click="albumSongs.songPlayer.play(listen)"><span class="ion-play"></span></a>
              <a class="album-song-button" ng-show="listen.playing" ng-click="albumSongs.songPlayer.pause(listen)"><span class="ion-pause"></span></a>
            </td>
            <td class="song-item-title">{{ listen.title }}</td>
            <td class="song-item-duration">{{ listen.duration | timecode}}</td>
        </tr>
    </table>
</main>

<ng-include src="'/templates/player_bar.html'"></ng-include>
